<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://fonts.googleapis.com/css?family=Montserrat&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../style.css" />
    <title>Daily Sketches - Old</title>
  </head>
  <body>
    <header>
      <h1>Daily Sketches</h1>
    </header>
    <main id="root" class="grid"></main>
    <footer>
      <p>
        <a href="https://seyidayo.github.io">Faith Idowu</a> /
        <a href="https://seyidayo.github.io/daily-sketches">New</a>
      </p>
    </footer>

    <script type="module" async>
      const rootElement = document.getElementById('root');
      const links = await fetch('data.json')
        .then((response) => response.json())
        .then((data) => {
          return data;
        });

      links.forEach((link) => {
        const structure = `
          <a class="grid-item" href="${link.link}">
            <article>
              <h2 class="grid-item__text">${link.title}</h2>  
            </article>
          </a>
        `;
        const fragment = document
          .createRange()
          .createContextualFragment(structure);
        rootElement.appendChild(fragment);
      });
    </script>
  </body>
</html>
