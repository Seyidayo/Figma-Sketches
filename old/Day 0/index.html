<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<link rel="dns-prefetch" href="//fonts.gstatic.com" />
		<link
			rel="stylesheet"
			href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
			integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr"
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="style.css" />
		<link
			href="https://fonts.googleapis.com/css?family=Montserrat:700&display=swap"
			rel="stylesheet"
		/>
		<title>Poseidon's Smart World</title>
	</head>
	<body>
		<nav aria-label="Navigation">
			<h4>
				<a
					target="_blank"
					href="https://dribbble.com/shots/8133979-Poseidon-s-Smart-World/attachments/556971?mode=media"
					>BITS</a
				>
			</h4>
			<div>
				<button class="light">Log in</button>
				<button class="dark">Register</button>
			</div>
		</nav>
		<main>
			<aside>
				<ol>
					<li>Product</li>
					<li>Features</li>
					<li>Customer Service</li>
					<li>Contact</li>
					<li>Media</li>
				</ol>
			</aside>
			<header>
				<h1>Poseidon's Smart World</h1>
				<button class="link-button">Configure</button>
				<button class="link-button">Learn More</button>
			</header>
		</main>
		<section>
			<aside>
				<ol>
					<li>Products.</li>
				</ol>
			</aside>
			<div class="row">
				<div class="card" tabindex="0" aria-label="Google Home">
					<p class="product-company">Google</p>
					<h6 class="product-name">Home</h6>
					<figure class="product-image"></figure>
					<div class="product-price">
						<span>Price:</span>
						<p>$169</p>
					</div>
					<button class="link-button product-action">Shop now</button>
				</div>
				<div class="card" tabindex="0" aria-label="Outdoor Cam">
					<p class="product-company">Nest Outdoor</p>
					<h6 class="product-name">Cam</h6>
					<figure class="product-image"></figure>
					<div class="product-price">
						<span>Price:</span>
						<p>$99</p>
					</div>
					<button class="link-button product-action">Shop now</button>
				</div>
				<div class="card" tabindex="0" aria-label="Google Home max">
					<p class="product-company">Google</p>
					<h6 class="product-name">Max</h6>
					<figure class="product-image"></figure>
					<div class="product-price">
						<span>Price:</span>
						<p>$199</p>
					</div>
					<button class="link-button product-action">Shop now</button>
				</div>
				<div class="card" tabindex="0" aria-label="Nest Mini">
					<p class="product-company">Nest</p>
					<h6 class="product-name">Mini</h6>
					<figure class="product-image"></figure>
					<div class="product-price">
						<span>Price:</span>
						<p>$129</p>
					</div>
					<button class="link-button product-action">Shop now</button>
				</div>
			</div>
		</section>
	</body>
</html>
